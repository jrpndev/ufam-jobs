<div class="container">
    <img src="assets/enterprise.jfif" alt="">
    <div class="login-box">
        <div class="login-title">
            <button mat-button color="primary" class="mat-button--basic" (click)="goBack()">
                <mat-icon>arrow_back</mat-icon>
                Voltar
            </button>
        </div>
        <mat-form-field class="example-full-width">
            <mat-label>Nome da Empresa:</mat-label>
            <input matInput required [(ngModel)]="enterprise.name">
        </mat-form-field>
        <div class="input-type-name">
            <div class="input-type-name-element">
                <mat-form-field class="example-full-width">
                    <mat-label>Rua</mat-label>
                    <input matInput required [(ngModel)]="enterprise.street">
                </mat-form-field>
            </div>
            <div class="input-type-name-element">
                <mat-form-field class="example-full-width">
                    <mat-label>Bairro</mat-label>
                    <input matInput required [(ngModel)]="enterprise.neigh">
                </mat-form-field>
            </div>
        </div>
        <div class="input-type-name">
            <div class="input-type-name-element">
                <mat-form-field class="example-full-width">
                    <mat-label>NÂº:</mat-label>
                    <input matInput required [(ngModel)]="enterprise.number">
                </mat-form-field>
            </div>
            <mat-form-field class="example-full-width">
                <mat-label>CEP</mat-label>
                <input matInput required>
            </mat-form-field>
        </div>
        <mat-form-field class="example-full-width example-full-size">
            <mat-label>Email</mat-label>
            <input matInput required [(ngModel)]="enterprise.email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label class="input-tel">Telefone</mat-label>
            <input matInput required [(ngModel)]="enterprise.phone">
        </mat-form-field>
        <div class="input-type-name">
            <div class="input-type-name-element">
                <mat-form-field class="example-full-width">
                    <mat-label>CNPJ</mat-label>
                    <input matInput required [(ngModel)]="enterprise.cnpj">
                </mat-form-field>
            </div>
            <div class="input-type-name-element">
                <mat-form-field appearance="fill">
                    <mat-label>Nacionalidade</mat-label>
                    <select matNativeControl required [(ngModel)]="enterprise.nacionality">
                        <option value="br">Brasileira</option>
                        <option value="es">Estrangeira</option>
                    </select>
                </mat-form-field>
            </div>
        </div>
        
            <mat-form-field class="example-full-width">
                <mat-label class="input-tel">Senha</mat-label>
                <input matInput required [(ngModel)]="enterprise.password">
            </mat-form-field>
        
        <div class="login-box-submit">
            <button mat-raised-button color="primary" (click)="enterpriseRegister()">Concluir</button>
        </div>
    </div>
</div>
